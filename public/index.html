<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
  <button onclick="start();">Start</button>
   <b>Local Id: <span id="localId"/></b><br/>
    <hr />
  <button id="askOfferButton" onclick="askOffer();">Ask Offer</button>

    <input type="text" id="callId" placeholder="Enter remote peer id"/>
    <button id="callButton" onclick="call();" disabled>Call</button>
    <button id="hangupButton" onclick="hangup();" disabled>Hang Up</button>
    <button id="screenShareButton" onclick="shareScreen();" disabled>Share Screen</button>
    <br />
    <input type="text" id="chatMessage" placeholder="Enter message"/>
    <button id="sendMessageButton" onclick="sendMessage();">Send</button>
    <hr />

    <h3>Local Video</h3>
   <video id="localVideo" width="240" height="320" autoplay muted></video>

    <h3>Remote Video</h3>
    <video id="remoteVideo" width="1920" height="1080" autoplay></video>

    <script src="./main.js"></script>
  </body>
</html>
